name: Run Amul Product Checker Every 30 Minutes

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 wget curl

      - name: Install Chrome v126 (Stable and Supported)
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_126.0.6478.126-1_amd64.deb
          sudo dpkg -i google-chrome-stable_126.0.6478.126-1_amd64.deb || sudo apt-get -f install -y

      - name: Install matching ChromeDriver v126.0.6478.126
        run: |
          wget -q https://chromedriver.storage.googleapis.com/126.0.6478.126/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Set DISPLAY for headless
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Run Maven tests with xvfb
        run: xvfb-run --auto-servernum mvn clean test
