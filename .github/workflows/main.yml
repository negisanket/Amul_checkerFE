name: Amul Product Availability Check

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-amul-check:
    runs-on: ubuntu-latest

    env:
      GMAIL_USERNAME: ${{ secrets.SENDER_EMAIL }}
      GMAIL_APP_PASSWORD: ${{ secrets.APP_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        run: |
          sudo apt-get install -y unzip xvfb
          wget -q -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/124.0.6367.91/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Maven tests (headless)
        run: mvn clean test
